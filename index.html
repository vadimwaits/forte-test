<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
  		content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
	<header>
		<div class="inner-wr">
			<div class="header-inner">
				<div class="site-logo">
					<a href="#">
						<img src="src/i/site-logo.png" alt="KET">ket
					</a>
				</div>

				<div class="hdr-nav">
					<span></span>
					<ul>
						<li><a data-bind="text: hdrHome" class="active" href="#"></a></li>
						<li><a data-bind="text: hdrServices" href="#"></a></li>
						<li><a data-bind="text: hdrPortfolio" href="#"></a></li>
						<li><a data-bind="text: hdrContacts" href="#"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<main>
		<section class="tabs-bl gray">
			<div class="inner-wr">
				<div class="tabs">
					<ul>
						<li class="tab-link active" data-tab="tab-1" data-bind="text: tabsBlock1"></li>
						<li class="tab-link" data-tab="tab-2" data-bind="text: tabsBlock2"></li>
					</ul>
		        </div>

		        <div class="tabs-content">
		        	<div id="tab-1" class="tab-inner active">
		        		<div class="Lcol">
		        			<div class="tc-pic"><img src="src/i/tab-pic1.png" alt="Fully responsive"></div>
		        		</div>

		        		<div class="Rcol">
		        			<div data-bind="text: tabsBlockTitle1" class="title"></div>
		        			<p data-bind="text: tabsBlockText1"></p>
		        			<button data-bind="text: tabsBlockLink" type="submit"></button>
		        		</div>
		        	</div>

		        	<div id="tab-2" class="tab-inner">
		        		<div class="Lcol">
		        			<div class="tc-pic"><img src="src/i/tab-pic1.png" alt="Fully responsive"></div>
		        		</div>

		        		<div class="Rcol">
		        			<div data-bind="text: tabsBlockTitle2" class="title"></div>
		        			<p data-bind="text: tabsBlockText2"></p>
		        			<button data-bind="text: tabsBlockLink" type="submit"></button>
		        		</div>
		        	</div>
		        </div>
			</div>
		</section>

		<section class="list-sec">
			<div class="inner-wr">
				<ul>
					<li>
						<div class="Lcol">
							<div data-bind="text: eventTitle4" class="Lcol-title"></div>
							<div data-bind="text: eventDate4" class="col-date"></div>
						</div>

						<div class="Mcol">
							<div class="dot"></div>
							<div class="bg"></div>
						</div>

						<div class="Rcol">
							<div data-bind="text: eventBodyTitle4" class="Rcol-title"></div>
							<p data-bind="text: eventBodyText4"></p>
							<a data-bind="text: eventLinkText" href="#"></a>
						</div>
					</li>

					<li>
						<div class="Lcol">
							<div data-bind="text: eventTitle3" class="Lcol-title"></div>
							<div data-bind="text: eventDate3" class="col-date"></div>
						</div>

						<div class="Mcol">
							<div class="dot"></div>
							<div class="bg"></div>
						</div>

						<div class="Rcol">
							<div data-bind="text: eventBodyTitle3" class="Rcol-title"></div>
							<p data-bind="text: eventBodyText3"></p>
							<a data-bind="text: eventLinkText" href="#"></a>
						</div>
					</li>

					<li>
						<div class="Lcol">
							<div data-bind="text: eventTitle2" class="Lcol-title"></div>
							<div data-bind="text: eventDate2" class="col-date"></div>
						</div>

						<div class="Mcol">
							<div class="dot"></div>
							<div class="bg"></div>
						</div>
						
						<div class="Rcol">
							<div data-bind="text: eventBodyTitle2" class="Rcol-title"></div>
							<p data-bind="text: eventBodyText2"></p>
							<a data-bind="text: eventLinkText" href="#"></a>
						</div>
					</li>

					<li>
						<div class="Lcol">
							<div data-bind="text: eventTitle1" class="Lcol-title"></div>
							<div data-bind="text: eventDate1" class="col-date"></div>
						</div>

						<div class="Mcol">
							<div class="dot"></div>
							<div class="bg"></div>
						</div>
						
						<div class="Rcol">
							<div data-bind="text: eventBodyTitle1" class="Rcol-title"></div>
							<p data-bind="text: eventBodyText1"></p>
							<a data-bind="text: eventLinkText" href="#"></a>
						</div>
					</li>
				</ul>
			</div>
		</section>

		<section class="portfolio-bl gray">
			<div class="top">
				<div data-bind="text: portfolioTitle" class="title underlined"></div>
				<p data-bind="text: portfolioTopText"></p>

				<div class="filter-tabs">
					<ul>
						<li class="active"><a data-bind="text: filterTabAll" class="all" href="#"></a></li>
						<li><a data-bind="text: filterTabWeb" class="web" href="#"></a></li>
						<li><a data-bind="text: filterTabPhoto" class="photo" href="#"></a></li>
						<li><a data-bind="text: filterTabDesign" class="design" href="#"></a></li>
					</ul>
				</div>
			</div>

			<div class="filter-content">
				<ul>
					<li class="web">
						<div class="slide-pic-wr"></div>
						<div class="pic-descr">
							<div data-bind="text: filterContentTitle" class="pic-title"></div>
							<p data-bind="text: filterContentText"></p>
						</div>
					</li>

					<li class="web">
						<div class="slide-pic-wr"></div>
						<div class="pic-descr">
							<div data-bind="text: filterContentTitle" class="pic-title"></div>
							<p data-bind="text: filterContentText"></p>
						</div>
					</li>

					<li class="web">
						<div class="slide-pic-wr"></div>
						<div class="pic-descr">
							<div data-bind="text: filterContentTitle" class="pic-title"></div>
							<p data-bind="text: filterContentText"></p>
						</div>
					</li>

					<li class="photo">
						<div class="slide-pic-wr"></div>
						<div class="pic-descr">
							<div data-bind="text: filterContentTitle" class="pic-title"></div>
							<p data-bind="text: filterContentText"></p>
						</div>
					</li>

					<li class="design">
						<div class="slide-pic-wr"></div>
						<div class="pic-descr">
							<div data-bind="text: filterContentTitle" class="pic-title"></div>
							<p data-bind="text: filterContentText"></p>
						</div>
					</li>

					<li class="design">
						<div class="slide-pic-wr"></div>
						<div class="pic-descr">
							<div data-bind="text: filterContentTitle" class="pic-title"></div>
							<p data-bind="text: filterContentText"></p>
						</div>
					</li>

					<li class="design">
						<div class="slide-pic-wr"></div>
						<div class="pic-descr">
							<div data-bind="text: filterContentTitle" class="pic-title"></div>
							<p data-bind="text: filterContentText"></p>
						</div>
					</li>
				</ul>
			</div>
		</section>

		<section class="stat-bl dark-gray">
			<div class="inner-wr">
				<ul>
					<li>
						<i><img src="src/i/stat-icon1.png" alt="icon1"></i>
						<div data-bind="text: statProjectVal" class="col-num"></div>
						<div data-bind="text: statProjectText" class="col-descr"></div>
					</li>

					<li>
						<i><img src="src/i/stat-icon2.png" alt="icon2"></i>
						<div data-bind="text: statClickVal" class="col-num"></div>
						<div data-bind="text: statClickText" class="col-descr"></div>
					</li>

					<li>
						<i><img src="src/i/stat-icon3.png" alt="icon3"></i>
						<div data-bind="text: statMailVal" class="col-num"></div>
						<div data-bind="text: statMailText" class="col-descr"></div>
					</li>

					<li>
						<i><img src="src/i/stat-icon4.png" alt="icon4"></i>
						<div data-bind="text: statJokesVal" class="col-num"></div>
						<div data-bind="text: statJokesText" class="col-descr"></div>
					</li>
				</ul>
			</div>
		</section>

		<section class="contact-form-bl dark-blue">
			<div class="inner-wr">
				<div class="top">
					<div data-bind="text: contactFormTitle" class="title underlined"></div>
					<p data-bind="text: contactFormTopText"></p>
				</div>

				<form>
					<label class="col2"><input type="text" name="userName" placeholder="Your name here"></label>
					<label class="col2"><input type="text" name="userMail" placeholder="Your mail here"></label>
					<label><input type="text" name="userMessage" placeholder="Your message here"></label>

					<button data-bind="text: contactFormButton"></button>
				</form>
			</div>
		</section>
	</main>

	<footer>
		<div class="inner-wr">
			<div class="footer-inner">
				<div class="legal">&copy;&nbsp;2014 - <span>Kat</span>&nbsp;All Right Reserved</div>
			</div>
		</div>
	</footer>
</body>
</html>
